<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../form.css" />
    <link rel="stylesheet" href="../navbar_styles.css" />
  </head>
  <body>
    <main>
      <nav class="nav-list">
        <a href="..\src\about.html" class="list-item">About</a>

        <a href="..\src\previous_work.html" class="list-item">Previous Work</a>

        <a href="..\src\projects.html" class="list-item">Projects</a>

        <a href="..\src\form.html" class="list-item">Contact</a>
      </nav>
      <form action="" class="form">
        <h1>Contact Me!</h1>

        <div class="form-element">
          <label for="fullName">Full Name: </label>
          <input
            class="input"
            type="text"
            id="fullName"
            name="fullName"
            minlength="4"
          />
        </div>

        <div class="form-element">
          <label for="email">Email: </label>
          <input
            class="input"
            type="text"
            id="email"
            name="email"
            minlength="4"
          />
        </div>

        <div class="form-element">
          <label for="message">Message: </label>
          <input
            class="input"
            type="text"
            id="message"
            name="message"
            minlength="4"
          />
        </div>

        <div class="controls">
          <input type="submit" value="Submit" class="btn btn-primary" />
          <input type="reset" value="Reset" class="btn btn-secondary" />
        </div>
      </form>
    </main>
    <script src="form.js"></script>
  </body>
</html>
